  <style>
	.contact-us-block a {
		color: #000;
    	text-decoration: none;
    	cursor: pointer;
	}
	.contact-us{
		position:fixed;
		right:0;
		bottom:0;
		color:#fff;
		transition: 1s;
		cursor: pointer;
		display:none;
	}
	.contact-us>p{
		margin: 0;
		padding:15px 40px;
		background: #DB4C3F;
	}
	.contact-us>p:hover{
		background:#FB6721;
	}
	.contact-us-block{
		z-index: 1000;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		background: #fff;
		display:none;
		position:fixed;
		right:0;
		bottom:0;
		width: 22%;
		height: 36%;
		box-shadow: 0 14px 28px rgba(0,0,0,), 0 10px 10px;
		
	}
	.contact-us-header{
		height: 20%;
    	width: 100%;
    	text-align: center;
    	background: #DB4C3F;
	}
	.contact-us-header h3{
		color:#fff !important;
	}
	.contact-us-conteiner{
		width: 80%;
    	height: 80%;
    	display: flex;
    	flex-direction: column;
		justify-content: space-evenly;
    	align-items: flex-start;
	}
	.contact-us-conteiner h3{
		font-size: 21px;
    	color: #000;
		margin-top: 0;
	}
	.contact-us-conteiner a:hover{
		transition: ;
		color:#0086CF;
		text-decoration: underline;
	}
	.close-contact-us-block{
		position: absolute;
		top: 15px;
		width: 30px;
		height: 30px;
		font-size: 18px;
		right: 10px;
		color: #fff;
		cursor: pointer;
	}
	.close-contact-us-block:before{
		font-family: 'cincopaicons';
		speak: none;
		font-style: normal;
		font-weight: normal;
		font-variant: normal;
		text-transform: none;
		font-size: 24px;
		line-height: 1;
		vertical-align: middle;
		display: inline-block;
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
		font-size: 30px;
		content: "\e613";
	}
	 .contact-us{
		bottom: 70px;
	}
	  .contact-us-block{
		    bottom: 70px;
	}
	@media screen and (max-width: 1100px){
		.contact-us-block{
			width:30%;
		}
	}
	@media screen and (max-width: 800px){
		.contact-us,.contact-us-block{
			display: none !important;
		}
	}
	#pipedrive-chat-holder{
		position:fixed;
		z-index:999;
	}
  </style>
